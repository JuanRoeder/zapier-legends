<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leyenda de validaciones (fila única)</title>

  <!-- (Opcional) Bootstrap sólo para tipografías; el layout ya no depende de él -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <style>
    /* ---------- Contenedor que fuerza UNA sola fila ---------- */
    .legend-row{
      display: grid;
      grid-auto-flow: column;           /* coloca columnas una tras otra */
      grid-auto-columns: 180px;         /* cada tarjeta ocupa 160 px */
      gap: 1rem;                        /* separación entre columnas */
      overflow-x: auto;                 /* scroll horizontal si se desborda */
      padding-bottom: .5rem;            /* espacio para que no corte el scroll bar */
      justify-content: center;
    }

    /* ---------- Tarjeta ---------- */
    .legend-card{
      border: 1px solid #e9ecef;
      border-radius: .75rem;
      padding: .75rem .9rem .9rem;
      background: #fff;
      position: relative;
      min-height: 84px;
    }
    .legend-card .rank{
      position: absolute;
      top: 20%;  right: .8rem;
      transform: translateY(-50%);
      font-size: 2.3rem;
      font-weight: 700;
      line-height: 1;
      color: #000;
      opacity: .07;
      pointer-events: none;
    }
  </style>
</head>
<body style="background-color: #FEF2F2;">

  <h4 class="fw-semibold mb-3">Leyenda de validaciones</h5>

  <div class="legend-row">

    <!-- 1 -->
    <div class="legend-card">
      <div class="d-flex align-items-center mb-1">
        <span class="fs-5 text-success">✅</span>
        <h6 class="mb-0 ms-2 flex-grow-1 fw-semibold">Logo ausente</h6>
        <span class="rank">1</span>
      </div>
      <small class="text-muted ps-1">Sin logo Claro.</small>
    </div>

    <!-- 2 -->
    <div class="legend-card">
      <div class="d-flex align-items-center mb-1">
        <span class="fs-5 text-success">✅</span>
        <h6 class="mb-0 ms-2 flex-grow-1 fw-semibold">Sin competencia</h6>
        <span class="rank">2</span>
      </div>
      <small class="text-muted ps-1">Nada de competidores.</small>
    </div>

    <!-- 3 -->
    <div class="legend-card">
      <div class="d-flex align-items-center mb-1">
        <span class="fs-5 text-success">✅</span>
        <h6 class="mb-0 ms-2 flex-grow-1 fw-semibold">Insignia DAC</h6>
        <span class="rank">3</span>
      </div>
      <small class="text-muted ps-1">“Distribuidor Claro Autorizado”.</small>
    </div>

    <!-- 4 -->
    <div class="legend-card">
      <div class="d-flex align-items-center mb-1">
        <span class="fs-5 text-success">✅</span>
        <h6 class="mb-0 ms-2 flex-grow-1 fw-semibold">Frase + #Soy</h6>
        <span class="rank">4</span>
      </div>
      <small class="text-muted ps-1">Frase y hashtag requeridos.</small>
    </div>

    <!-- 5 -->
    <div class="legend-card">
      <div class="d-flex align-items-center mb-1">
        <span class="fs-5 text-success">✅</span>
        <h6 class="mb-0 ms-2 flex-grow-1 fw-semibold">Términos ok</h6>
        <span class="rank">5</span>
      </div>
      <small class="text-muted ps-1">Incluye TyC, vigencia, stock, precio.</small>
    </div>

    <!-- 6 -->
    <div class="legend-card">
      <div class="d-flex align-items-center mb-1">
        <span class="fs-5 text-success">✅</span>
        <h6 class="mb-0 ms-2 flex-grow-1 fw-semibold">Sin Advíncula</h6>
        <span class="rank">6</span>
      </div>
      <small class="text-muted ps-1">No mostrar influencer.</small>
    </div>

  </div><!-- /.legend-row -->

</body>
</html>
